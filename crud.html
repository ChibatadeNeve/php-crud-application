<!DOCTYPE html>
<html lang="PT-BT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pietro - Cadastro de Clientes</title>
    <link rel="icon" href="IMG/IMG Config.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .titulo,
        .rodape {
            text-align: center;
            margin-bottom: 20px;
        }

        h1,
        h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .formulario form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            width: 100%;
            margin: 0 auto 30px auto;
        }

        .formulario label {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .formulario input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .formulario button {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .formulario button:hover {
            background-color: #218838;
        }

        .lista table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        .lista th,
        .lista td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .lista th {
            background-color: #007bff;
            color: white;
        }


        button.editar,
        button.excluir {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button.editar {
            background-color: #ffc107;
            color: #333;
        }

        button.excluir {
            background-color: #dc3545;
            color: white;
        }

        .rodape {
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header class="titulo">
        <h1>Sistema de Cadastro de Clientes</h1>
    </header>

    <main>
        <section class="formulario">
            <h2>Cadastrar / Editar Cliente </h2>

            <form class="formulario-cliente">
                <input type="hidden" id="id-cliente" name="id-cliente">

                <label for="nome-cliente">Nome:</label>
                <input type="text" id="nome-cliente" name="nome-cliente" required>

                <label for="email-cliente">Email:</label>
                <input type="email" id="email-cliente" name="email-cliente" required>

                <label for="telefone-cliente">Telefone:</label>
                <input type="text" id="telefone-cliente" name="telefone-cliente" required>

                <button type="submit">Salvar</button>
            </form>
        </section>

        <section class="lista">
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <!-- Os dados do CRUD aparecerão aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="rodape">
        <p>CRUD Sistema - Desenvolvido por Pietro Miguel</p>
    </footer>
</body>

</html>
